spring:

   devtools:
      livereload:
         enabled: true

   datasource:
      driver-class-name: org.mariadb.jdbc.Driver
      url: jdbc:mariadb://192.168.0.175:3307/webdb?characterEncoding=utf8
      username: webdb
      password: webdb123
      hikari:
         minimum-idle: 10
         maximum-pool-size: 20

logging:
   pattern:
      console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{5} - %msg%n"
   level:
      root: INFO

eureka:
   instance:
      preferIpAddress: true
   client:
      fetchRegistry: true
      registerWithEureka: true
      serviceUrl:
         defaultZone: http://localhost:8761/eureka
   